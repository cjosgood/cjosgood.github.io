        <div class="collapse navbar-collapse" id="navbar-options">

    <!-- Contact Form -->
    <div class="container mt-4">
        <h1 class="display-5 text-uppercase">
            <i class="bi bi-mailbox"></i> Contact
        </h1>
        <hr>
        <form>
            <div class="form-group mb-3">
                <label>Name:</label>
                <input class="form-control" type="text" id="name" placeholder="Name">
            </div>
            <div class="form-group mb-3">
                <label>Email:</label>
                <input class="form-control" type="email" id="email" placeholder="Email">
            </div>
            <div class="form-group mb-3">
                <label>Subject:</label>
                <input class="form-control" type="subject" id="subject" placeholder="Subject">
            </div>
            <div class="form-group mb-3">
                <label>Message:</label>
                <textarea class="form-control" rows="4" id="message" placeholder="Message"> </textarea>
            </div>
            <button class='btn btn-outline-light float-end' type="Send"> Send </button>
        </form>
    </div>

    <div class="row-cols-1">
        <img src="assets/image-on-contact-page.jpg" class='img-fluid' style='padding-top: 40px; padding-left: 40px; padding-right: 40px; padding-bottom: 40px;'>
